<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ejemplos de svg</title>
  </head>
  <body>
    <svg width="200" height="200">
        <!-- Círculo grande (cara) -->
        <circle cx="100" cy="100" r="80" stroke="black" stroke-width="2"fill="white"/>
        
        <!-- Ojo izquierdo -->
        <circle cx="70" cy="80" r="20" fill="white" stroke="black"/>
        
        <!-- Ojo derecho -->
        <circle cx="130" cy="80" r="20" fill="white" stroke="black"/>

        <!-- Nariz -->
        <line x1="100" y1="80" x2="100" y2="120" style="stroke: black; stroke-width: 2;" />
        <!-- boca -->
        <rect width="80" height="10"  x="60" y="140" fill="white" stroke="black"/>
      </svg>
      <svg width="200" height="200">
        <!-- Círculo grande (cara) -->
        <circle cx="100" cy="100" r="80" stroke="black" stroke-width="2"fill="white"/>
        
        <!-- Ojo izquierdo -->
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="100">
            <path d="M0 0C1-2 3-2 4 0" stroke="#000" stroke-width="0.1" fill="none"/>
        </svg>
        
        <!-- Ojo derecho -->
        <circle cx="130" cy="80" r="20" fill="white" stroke="black"/>

        <!-- Nariz -->
        <line x1="100" y1="80" x2="100" y2="120" style="stroke: black; stroke-width: 2;" />
        <!-- boca -->
        <rect width="80" height="10"  x="60" y="140" fill="white" stroke="black"/>
      </svg>
  </body>
</html>
