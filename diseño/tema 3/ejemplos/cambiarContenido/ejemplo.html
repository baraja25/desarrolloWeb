<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Contenido Genérico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            text-align: center;
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<nav>
    <a href="#" onclick="cambiarContenido('imagen')">Mostrar Imagen</a>
    <a href="#" onclick="cambiarContenido('formulario')">Mostrar Formulario</a>
    <a href="#" onclick="cambiarContenido('texto')">Mostrar Texto</a>
</nav>

<main>
    <div id="contenido">
        <img id="imagenPrincipal" class="" src="https://via.placeholder.com/600x400?text=Imagen" alt="Imagen Principal">
        <form id="formularioPrincipal" class="hidden">
            <h2>Formulario de Contacto</h2>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <input type="submit" value="Enviar">
        </form>
        <div id="textoPrincipal" class="hidden">
            <h2>Bienvenido a nuestra página</h2>
            <p>Este es un texto de ejemplo que se puede mostrar en el área principal.</p>
        </div>
    </div>
</main>

<script>
    function cambiarContenido(opcion) {
        // Ocultar todos los contenidos
        document.getElementById('imagenPrincipal').classList.add('hidden');
        document.getElementById('formularioPrincipal').classList.add('hidden');
        document.getElementById('textoPrincipal').classList.add('hidden');

        // Mostrar el contenido correspondiente
        switch (opcion) {
            case 'imagen':
                document.getElementById('imagenPrincipal').classList.remove('hidden');
                break;
            case 'formulario':
                document.getElementById('formularioPrincipal').classList.remove('hidden');
                break;
            case 'texto':
                document.getElementById('textoPrincipal').classList.remove('hidden');
                break;
            default:
                document.getElementById('imagenPrincipal').classList.remove('hidden');
        }
    }
</script>

</body>
</html>
