<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dibujo de Tri√°ngulo</title>
</head>
<body>
<canvas id="miCanvas" width="200" height="200" style="border:1px solid #000000;"></canvas>
<script>
  var canvas = document.getElementById("miCanvas");
  var ctx = canvas.getContext("2d");
  ctx.beginPath();
  ctx.moveTo(100, 20);
  ctx.lineTo(20, 180);
  ctx.lineTo(180, 180);
  ctx.closePath();
  ctx.fillStyle = "green";
  ctx.fill();
  ctx.stroke();
</script>
</body>
</html>
