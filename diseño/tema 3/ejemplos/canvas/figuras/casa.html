<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dibujo de Casa</title>
</head>
<body>
<canvas id="miCanvas" width="200" height="200" style="border:1px solid #000000;"></canvas>
<script>
  var canvas = document.getElementById("miCanvas");
  var ctx = canvas.getContext("2d");

  // Cuerpo de la casa
  ctx.fillStyle = "brown";
  ctx.fillRect(70, 100, 60, 60);

  // Techo
  ctx.beginPath();
  ctx.moveTo(50, 100);
  ctx.lineTo(100, 50);
  ctx.lineTo(150, 100);
  ctx.closePath();
  ctx.fillStyle = "red";
  ctx.fill();
</script>
</body>
</html>
