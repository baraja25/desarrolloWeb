<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dibujo de Coraz√≥n</title>
</head>
<body>
<canvas id="miCanvas" width="200" height="200" style="border:1px solid #000000;"></canvas>
<script>
  var canvas = document.getElementById("miCanvas");
  var ctx = canvas.getContext("2d");
  ctx.beginPath();
  ctx.moveTo(100, 150);
  ctx.bezierCurveTo(100, 100, 50, 100, 50, 150);
  ctx.bezierCurveTo(50, 200, 100, 200, 100, 200);
  ctx.bezierCurveTo(100, 200, 150, 200, 150, 150);
  ctx.bezierCurveTo(150, 100, 100, 100, 100, 150);
  ctx.fillStyle = "red";
  ctx.fill();
  ctx.stroke();
</script>
</body>
</html>
