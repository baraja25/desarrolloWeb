<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dibujo de Flor</title>
</head>
<body>
<canvas id="miCanvas" width="200" height="200" style="border:1px solid #000000;"></canvas>
<script>
  var canvas = document.getElementById("miCanvas");
  var ctx = canvas.getContext("2d");

  // PÃ©talos
  ctx.fillStyle = "pink";
  ctx.beginPath();
  ctx.arc(100, 80, 20, 0, Math.PI * 2);
  ctx.fill();
  ctx.beginPath();
  ctx.arc(80, 100, 20, 0, Math.PI * 2);
  ctx.fill();
  ctx.beginPath();
  ctx.arc(100, 120, 20, 0, Math.PI * 2);
  ctx.fill();
  ctx.beginPath();
  ctx.arc(120, 100, 20, 0, Math.PI * 2);
  ctx.fill();

  // Centro de la flor
  ctx.beginPath();
  ctx.arc(100, 100, 20, 0, Math.PI * 2);
  ctx.fillStyle = "yellow";
  ctx.fill();
</script>
</body>
</html>
