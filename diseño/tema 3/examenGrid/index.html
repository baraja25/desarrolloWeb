<script>
    // El script añade display: none con la clase hidden y deberia quitar la clase segun donde doy click en el navegador lateral
    // pero hace un bucle extraño donde solo muestra el canvas/main Content medio segundo
    function cambiarContenido(opcion) {
        // Ocultar todos los contenidos
        document.getElementById('miCanvas').classList.add('hidden');
        document.getElementById('contenidoPrincipal').classList.add('hidden');

        // Mostrar el contenido correspondiente
        switch (opcion) {
            case 'contenidoPrincipal':
                document.getElementById('contenidoPrincipal').classList.remove('hidden');
                break;
            case 'miCanvas':
                document.getElementById('miCanvas').classList.remove('hidden');
                break;
            default:
                document.getElementById('contenidoPrincipal').classList.remove('hidden');
        }
    }
</script>
