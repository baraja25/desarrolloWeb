<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .img-vehiculo {
            position: absolute;
            top: 50%;
            left: 0;
            transition: all 1s cubic-bezier(0.45, 0.14, 1, -0.04);
            width: 200px;
            height: 200px;
        }
        .img-vehiculo:hover {
            transform: translateX(100rem);
        }
        .contenedor {
            overflow: hidden;

        }
    </style>
    <title>Vehiculo</title>
</head>
<body>
<div class="contenedor">

<img src="c15.png" class="img-vehiculo">
</div>
</body>
</html>
