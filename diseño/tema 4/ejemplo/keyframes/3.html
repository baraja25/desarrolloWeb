<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .load {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 10px solid red;
            border-left: 10px solid transparent;
            animation: load 1s infinite linear;
        }

        @keyframes load {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

    </style>
    <title>ejemplo 3</title>
</head>
<body>
<div class="load"></div>
</body>
</html>
