<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="carta.css" />
    <!-- fuentes de google -->
  
    <title>Cartas</title>
  </head>
  <body>
    <article class="card">
      <div class="card__cost">5</div>
      <img src="img/boss.png" alt="" class="card__image" />

      <div class="card__body">
        <h2 class="card__title">Señor de la Guardia Negra</h2>
        <h3 class="card__subtitle">Un poderoso guerrero liderando un noble ejército.</h3>
        <p class="card__copy">
          Habilidad: Cuando esta unidad ataca, elige 1 unidad amiga. Esa unidad gana +1 de ataque y +1 de salud hasta el final del turno.
        </p>
      </div>
      <footer class="card__footer">
        <p class="card_stats">&#9876;&#9876;&#9876;</p>
        <p class="card_stats">&#10084;&#10084;&#10084;</p>
      </footer>
    </article>    
    <script src="carta.js"></script>
  </body>
