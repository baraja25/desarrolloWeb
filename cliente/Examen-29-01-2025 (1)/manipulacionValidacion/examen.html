<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
        .success {
            color: green;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<h1>Formulario de Registro</h1>

<form id="registrationForm">
    <div class="form-group">
        <label for="text">Nombre:</label>
        <input type="text" id="text" name="name" required minlength="3">
        <span class="error" id="error-text"></span>
    </div>

    <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <span class="error" id="error-email"></span>
    </div>

    <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
        <span class="error" id="error-password"></span>
    </div>

    <div class="form-group">
        <label for="confirm-password">Confirmar Contraseña:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
        <span class="error" id="error-confirm-password"></span>
    </div>

    <div class="form-group">
        <label for="number">Edad:</label>
        <input type="number" id="number" name="age" min="18" max="100" required>
        <span class="error" id="error-number"></span>
    </div>

    <div class="form-group">
        <label for="date">Fecha de Nacimiento:</label>
        <input type="date" id="date" name="dob" required>
        <span class="error" id="error-date"></span>
    </div>

    <div class="form-group">
        <label for="tel">Teléfono:</label>
        <input type="tel" id="tel" name="phone" pattern="\d{10}" required>
        <span class="error" id="error-tel"></span>
    </div>

    <div class="form-group">
        <label for="url">Sitio Web Personal:</label>
        <input type="url" id="url" name="website" pattern="https?://.+" required>
        <span class="error" id="error-url"></span>
    </div>

    <div class="form-group">
        <label>Género:</label>
        <input type="radio" id="male" name="gender" value="male" required> Hombre
        <input type="radio" id="female" name="gender" value="female" required> Mujer
        <span class="error" id="error-gender"></span>
    </div>

    <div class="form-group">
        <label for="checkbox">Intereses:</label>
        <input type="checkbox" id="sports" name="interests" value="sports"> Deportes
        <input type="checkbox" id="music" name="interests" value="music"> Música
        <span class="error" id="error-checkbox"></span>
    </div>

    <div class="form-group">
        <label for="select">País:</label>
        <select id="select" name="country" required>
            <option value="">Seleccione uno...</option>
            <option value="mx">México</option>
            <option value="us">Estados Unidos</option>
            <option value="es">España</option>
        </select>
        <span class="error" id="error-select"></span>
    </div>

    <div class="form-group">
        <label for="textarea">Comentarios:</label>
        <textarea id="textarea" name="comments" rows="5" maxlength="200"></textarea>
        <span class="error" id="error-textarea"></span>
    </div>

    <div class="form-group">
        <button type="submit">Registrar</button>
        <button id="restablecer">Restablecer</button>
    </div>
</form>

<script src="formValidation.js"></script>

</body>
</html>
