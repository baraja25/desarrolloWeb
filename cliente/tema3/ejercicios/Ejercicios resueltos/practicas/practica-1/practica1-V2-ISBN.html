            margin: 5px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

						<label for="price">Precio:</label>
						<input type="number" id="price" required><br>
					</form>
                <button onclick="mostrarLibros()">Mostrar libros</button>
                <button onclick="addLibro()">AddLibro</button>
            </div>
            <div class="box">

    </div>

    <script>
        function showAlert(number) {
            alert("Has pulsado el botón " + number);
        }
		let libros = [
            { titulo: "Cien años de soledad", autor: "Gabriel García Márquez" },
            { titulo: "Don Quijote de la Mancha", autor: "Miguel de Cervantes" },
            { titulo: "El principito", autor: "Antoine de Saint-Exupéry" },
            { titulo: "1984", autor: "George Orwell" },
            { titulo: "Matar a un ruiseñor", autor: "Harper Lee" }
        ];

        // Función para insertar la lista de libros en la división con id "listaLibros"
        function mostrarLibros() {
            // Obtener el elemento donde se insertará la lista
            const listaDiv = document.getElementById("listaLibros");

            // Limpiar cualquier contenido anterior
            listaDiv.innerHTML = '';

            // Crear una lista no ordenada (ul)
            const ul = document.createElement("ul");

            // Recorrer el array de libros y crear un elemento de lista para cada uno
            libros.forEach(libro => {
                const li = document.createElement("li");
                li.textContent = `${libro.titulo} - ${libro.autor}`;
                ul.appendChild(li);
            });

            // Insertar la lista en la división
            listaDiv.appendChild(ul);
        }
		
		function addLibro(){
			let libroNuevo = { titulo: "Matar a un ruiseñor 2", autor: "Harper Lee VVV" };
			libros.push(libroNuevo);
			mostrarLibros();
		}

</html>
