<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Suscripción</title>
  <!-- JustValidate Library -->
  <script src="https://cdn.jsdelivr.net/npm/just-validate@latest/dist/just-validate.production.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Formulario de Suscripción</h1>
  <form id="suscripcion-form">
    <!-- Campo Correo Electrónico -->
    <div class="mb-3">
      <label for="correo" class="form-label">Correo Electrónico:</label>
      <input type="email" class="form-control" id="correo" name="correo">
      <div class="form-text text-danger" id="error-correo"></div>
    </div>

    <!-- Selección de Plan de Suscripción -->
    <div class="mb-3">
      <label for="plan" class="form-label">Selecciona tu plan de suscripción:</label>
      <select class="form-select" id="plan" name="plan">
        <option value="">Selecciona una opción</option>
        <option value="Básico">Básico</option>
        <option value="Premium">Premium</option>
        <option value="Pro">Pro</option>
      </select>
      <div class="form-text text-danger" id="error-plan"></div>
    </div>

    <!-- Checkbox de Términos y Condiciones -->
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="terminos" name="terminos">
      <label class="form-check-label" for="terminos">Acepto los términos y condiciones</label>
      <div class="form-text text-danger" id="error-terminos"></div>
    </div>

    <!-- Botón Enviar -->
    <button type="submit" class="btn btn-primary">Suscribirse</button>
  </form>
</div>

<script>
  // Inicializar la validación con JustValidate
  const validation = new JustValidate('#suscripcion-form', {
    errorFieldCssClass: 'is-invalid',
    successFieldCssClass: 'is-valid',
  });

  validation
          .addField('#correo', [
            {
              rule: 'required',
              errorMessage: 'El correo electrónico es obligatorio',
            },
            {
              rule: 'email',
              errorMessage: 'Por favor, ingresa un correo válido',
            },
          ])
          .addField('#plan', [
            {
              rule: 'required',
              errorMessage: 'Debes seleccionar un plan de suscripción',
            },
          ])
          .addField('#terminos', [
            {
              rule: 'required',
              errorMessage: 'Debes aceptar los términos y condiciones',
            },
          ])
          .onSuccess((event) => {
            event.preventDefault();

            alert('Formulario enviado correctamente');

            // Limpiar el formulario
            event.target.reset();
          });
</script>
</body>
</html>
