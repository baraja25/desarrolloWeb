<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validación de Megaformulario</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      form {
        max-width: 400px;
        margin: auto;
      }
      .error {
        color: red;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <form id="megaformulario" novalidate>
      <label
        >Nombre Completo: <input type="text" id="nombre" required minlength="5"
      /></label>
      <span class="error" id="error-nombre"></span><br /><br />

      <label
        >Correo Electrónico: <input type="email" id="email" required
      /></label>
      <span class="error" id="error-email"></span><br /><br />

      <label
        >Edad: <input type="number" id="edad" required min="18" max="100"
      /></label>
      <span class="error" id="error-edad"></span><br /><br />

      <label
        >Contraseña: <input type="password" id="password" required
      /></label>
      <span class="error" id="error-password"></span><br /><br />

      <label
        >Confirmar Contraseña:
        <input type="password" id="confirm-password" required
      /></label>
      <span class="error" id="error-confirm-password"></span><br /><br />

      <label>Género:</label>
      <input type="radio" name="genero" value="M" /> Masculino
      <input type="radio" name="genero" value="F" /> Femenino
      <span class="error" id="error-genero"></span><br /><br />

      <label
        >País:
        <select id="pais" required>
          <option value="">Seleccione...</option>
          <option value="mx">México</option>
          <option value="es">España</option>
          <option value="ar">Argentina</option>
        </select>
      </label>
      <span class="error" id="error-pais"></span><br /><br />

      <label
        >Comentarios: <textarea id="comentarios" maxlength="200"></textarea>
      </label>
      <span class="error" id="error-comentarios"></span><br /><br />

      <label
        ><input type="checkbox" id="terminos" required /> Acepto los términos y
        condiciones</label
      >
      <span class="error" id="error-terminos"></span><br /><br />

      <button type="submit">Enviar</button>
    </form>

    <script src="script.js">
      // Nombre
      // Contraseña
      // Confirmar Contraseña
      // Género
      // País
      // Comentarios
      // Términos
      // Si todo está correcto, enviar formulario
    </script>
  </body>
</html>
