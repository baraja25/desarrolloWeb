<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <style>
        #mostrarPares, #ocultarImpares {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
<ul>
    <li class="par">Elemento 1</li>
    <li>Elemento 2</li>
    <li class="par">Elemento 3</li>
    <li>Elemento 4</li>
    <li class="par">Elemento 5</li>
</ul>
<button id="mostrarPares">Mostrar Pares</button>
<button id="ocultarImpares">Ocultar Impares</button>
<script>
    $(document).ready(function () {
        $('#mostrarPares').click(function() {
            // Hacer visibles los elementos con la clase par
            $('.par').show(); // Esto deber√≠a funcionar
        });

        $('#ocultarImpares').click(function () {
            // Ocultar los elementos sin la clase par
            $('li:not(.par)').hide();
        });
    });
</script>
</body>
</html>
