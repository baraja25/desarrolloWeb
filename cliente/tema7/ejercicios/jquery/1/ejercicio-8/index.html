<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 8</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    #resaltarPares, #resaltarImpares {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      margin-right: 5px;
    }
    .resaltado-azul {
      background-color: blue;
      color: white;
    }
    .resaltado-verde {
      background-color: green;
      color: white;
    }
  </style>
</head>
<body>
<table border="1">
  <tr><td>Fila 1</td></tr>
  <tr><td>Fila 2</td></tr>
  <tr><td>Fila 3</td></tr>
  <tr><td>Fila 4</td></tr>
  <tr><td>Fila 5</td></tr>
</table>
<button id="resaltarPares">Resaltar Pares</button>
<button id="resaltarImpares">Resaltar Impares</button>
<script>
  $(document).ready(function() {
    $('#resaltarPares').click(function() {
      // Resaltar las filas en posiciones pares (2, 4, ...)
      $('table tr:even').addClass('resaltado-azul');
    });

    $('#resaltarImpares').click(function() {
      // Resaltar las filas en posiciones impares (1, 3, ...)
      $('table tr:odd').addClass('resaltado-verde');
    });
  });
</script>
</body>
</html>
