<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 1</title>
  <style>
    #cambiarColor {
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
<h1>Texto original</h1>
<p class="texto">Primer párrafo.</p>
<p class="texto">Segundo párrafo.</p>
<p class="texto">Tercer párrafo.</p>
<button id="cambiarColor">Cambiar estilos</button>
<script>
  $(document).ready(function() {
    $('#cambiarColor').click(function() {
      $('.texto').css('color', 'blue');
      $('h1').text('¡Texto actualizado!');
      $(this).css('background-color', 'yellow');
    });
  });
</script>
</body>
</html>
