<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 3</title>
  <style>
    #resaltarElementos {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 0;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
<ul>
  <li class="fruta">Manzana</li>
  <li class="verdura">Espinaca</li>
  <li class="otro">Cereal</li>
  <li class="fruta">Plátano</li>
  <li class="verdura">Zanahoria</li>
  <li class="otro">Pan</li>
  <li class="fruta">Fresa</li>
  <li class="verdura">Brócoli</li>
</ul>
<button id="resaltarElementos">Resaltar Elementos</button>
<script>
  $(document).ready(function() {
    $('#resaltarElementos').click(function() {
      // Cambiar el color del texto a verde para elementos con clase fruta y verdura
      $('.fruta, .verdura').css('color', 'green');

      // Cambiar el color del texto a rojo para elementos con clase otro
      $('.otro').css('color', 'red');
    });
  });
</script>
</body>
</html>
