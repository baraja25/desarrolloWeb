<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Formulario de Contacto</h1>
  <form class="needs-validation" novalidate>
    <!-- Campo Nombre Completo -->
    <div class="mb-3">
      <label for="nombreCompleto" class="form-label">Nombre completo</label>
      <input type="text" class="form-control" id="nombreCompleto" name="nombreCompleto" minlength="3" required>
      <div class="invalid-feedback">
        Por favor, ingresa tu nombre completo (al menos 3 caracteres).
      </div>
    </div>

    <!-- Campo Correo Electrónico -->
    <div class="mb-3">
      <label for="correoElectronico" class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" id="correoElectronico" name="correoElectronico" required>
      <div class="invalid-feedback">
        Por favor, ingresa un correo electrónico válido.
      </div>
    </div>

    <!-- Campo Teléfono -->
    <div class="mb-3">
      <label for="telefono" class="form-label">Teléfono (opcional)</label>
      <input type="text" class="form-control" id="telefono" name="telefono" pattern="\d{10}">
      <div class="invalid-feedback">
        Si ingresas un número de teléfono, debe contener exactamente 10 dígitos.
      </div>
    </div>

    <!-- Campo Mensaje -->
    <div class="mb-3">
      <label for="mensaje" class="form-label">Mensaje</label>
      <textarea class="form-control" id="mensaje" name="mensaje" minlength="20" required></textarea>
      <div class="invalid-feedback">
        Por favor, ingresa un mensaje (al menos 20 caracteres).
      </div>
    </div>

    <!-- Botón Enviar -->
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>

<!-- Bootstrap JS y validación personalizada -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Validación personalizada
  (function () {
    'use strict'

    // Obtener todos los formularios a los que queremos aplicar la validación
    const forms = document.querySelectorAll('.needs-validation')

    // Recorrer los formularios y evitar el envío si no son válidos
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
  })()
</script>
</body>
</html>
