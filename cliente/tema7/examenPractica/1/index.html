<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Examen Mejorado</title>
    <style>
        .error {
            color: red;
            font-size: 0.9em;
        }
        .success {
            color: green;
            font-size: 1em;
        }
        .hidden {
            display: none;
        }
        .highlight {
            border: 2px solid blue;
        }
    </style>
</head>
<body>
<h1>Ejemplo de Validación y Manipulación del DOM</h1>
<form id="myForm">
    <label for="username">Nombre de usuario:</label>
    <input type="text" id="username" name="username">
    <span class="error hidden">Debe tener al menos 3 caracteres.</span>
    <br><br>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email">
    <span class="error hidden">Ingrese un correo válido.</span>
    <br><br>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password">
    <span class="error hidden">Debe tener al menos 6 caracteres.</span>
    <br><br>

    <button type="submit">Enviar</button>
</form>

<div id="info" class="success hidden"></div>

<button id="openWindow">Abrir Ventana Emergente</button>

<script src="script.js"></script>
</body>
</html>
