<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulacion 6</title>
  </head>
  <body>
    <img id="myImage" src="placeholder.jpg" alt="Imagen de ejemplo" />
    <button id="changeImage">Cambiar Imagen</button>
    <script>
      const myImage = document.getElementById("myImage");
      const changeImage = document.getElementById("changeImage");

      changeImage.addEventListener("click", function () {
        myImage.setAttribute("src", "https://via.placeholder.com/150");
        myImage.setAttribute("alt", "Nueva imagen cargada");
      });
    </script>
  </body>
</html>
