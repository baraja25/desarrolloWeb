<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear un elemento con createElement()</title>
</head>
<body>
<div id="container"></div>
<button id="createDiv">Crear Nuevo Div</button>
<script>
  document.getElementById("createDiv").onclick = function() {
    let newDiv = document.createElement("div");
    newDiv.textContent = "Â¡Hola Mundo!";
    document.getElementById("container").appendChild(newDiv);
  };
</script>
</body>
</html>
