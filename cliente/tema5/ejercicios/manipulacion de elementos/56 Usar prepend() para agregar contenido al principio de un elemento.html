<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Usar prepend() para agregar contenido al principio de un elemento</title>
</head>
<body>
<div id="container">
  <p>Contenido original</p>
</div>
<button id="prependContent">AÃ±adir al Principio</button>

<script>
  document.getElementById('prependContent').addEventListener('click', function() {
    const newContent = document.createTextNode("Texto inicial");
    document.getElementById('container').prepend(newContent);
  });
</script>
</body>
</html>
