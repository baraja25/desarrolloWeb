<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear una tabla con createElement() y createTextNode()</title>
</head>
<body>
<table id="table" border="1"></table>
<button id="createTable">Crear Tabla</button>
<script>
    document.getElementById("createTable").onclick = function () {
        let table = document.getElementById("table");
        for (let i = 1; i <= 3; i++) {
            let row = document.createElement("tr");
            for (let j = 1; j <= 3; j++) {
                let cell = document.createElement("td");
                cell.textContent = `Fila ${i}, Columna ${j}`;
                row.appendChild(cell);
            }
            table.appendChild(row);
        }
    };
</script>
</body>
</html>
