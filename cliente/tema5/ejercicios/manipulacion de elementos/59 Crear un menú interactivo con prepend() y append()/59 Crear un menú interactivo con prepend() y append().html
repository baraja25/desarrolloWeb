<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear un menú interactivo con prepend() y append()</title>
</head>
<body>
<nav id="menu">
  <ul>
    <li>Inicio</li>
  </ul>
</nav>
<button id="addItem">Añadir Item al Menú</button>

<script>
  document.getElementById('addItem').addEventListener('click', function() {
    const newItem1 = document.createElement("li");
    newItem1.textContent = "Sobre Nosotros";
    document.querySelector('#menu ul').append(newItem1);

    const newItem2 = document.createElement("li");
    newItem2.textContent = "Contactar";
    document.querySelector('#menu ul').prepend(newItem2);
  });
</script>
</body>
</html>
