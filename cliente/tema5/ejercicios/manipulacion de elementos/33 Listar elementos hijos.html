<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listar elementos hijos</title>
</head>
<body>
<ul id="itemList">
    <li>Elemento 1</li>
    <li>Elemento 2</li>
    <li>Elemento 3</li>
</ul>
<button id="listChildren">Listar Elementos Hijos</button>
<ul id="childList"></ul>

<script>
    document.getElementById('listChildren').addEventListener('click', () => {
        const items = document.getElementById('itemList').children;
        const childList = document.getElementById('childList');
        childList.innerHTML = '';
        Array.from(items).forEach(item => {
            const li = document.createElement('li');
            li.textContent = item.textContent;
            childList.appendChild(li);
        });
    });
</script>
</body>
</html>
