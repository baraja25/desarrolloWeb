<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Control de visivilidad</title>
    <style>.hidden {
        display: none;
    }</style>
</head>
<body>
<div id="hiddenText" class="hidden">Este texto puede ocultarse o mostrarse</div>
<button id="toggleVisibilityButton">Mostrar/Ocultar</button>
<script>
    document.getElementById('toggleVisibilityButton').addEventListener('click', () => {
        document.getElementById('hiddenText').classList.toggle('hidden');
    });
</script>
</body>
</html>
