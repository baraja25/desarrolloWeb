<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 12</title>
</head>
<body>
<button id="myButton" class="btn primary" data-info="1234">Bot칩n con atributos</button>
<ul id="attributeList"></ul>

<script>
  // Obtener el bot칩n por su ID
  const button = document.getElementById('myButton');
  // Obtener la lista donde se mostrar치n los atributos
  const attributeList = document.getElementById('attributeList');

  // Obtener todos los atributos del bot칩n
  const attributes = button.attributes;

  // Iterar sobre los atributos y crear elementos <li>
  for (let i = 0; i < attributes.length; i++) {
    const attr = attributes[i];
    const listItem = document.createElement('li');
    listItem.textContent = `${attr.name}: ${attr.value}`;
    attributeList.appendChild(listItem);
  }
</script>
</body>
</html>
