<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 10</title>
  <style>
    .active {
      background-color: green;
      color: white;
    }
    .inactive {
      background-color: red;
      color: white;
    }
  </style>
</head>
<body>
<button id="toggleButton" class="active">Bot贸n Activo</button>

<script>
  document.getElementById('toggleButton').addEventListener('click', function() {
    // Obtener el bot贸n
    const button = document.getElementById('toggleButton');
    // Verificar la clase actual
    const currentClass = button.getAttribute('class');

    // Alternar entre "active" e "inactive"
    if (currentClass === 'active') {
      button.setAttribute('class', 'inactive');
      button.textContent = 'Bot贸n Inactivo';
    } else {
      button.setAttribute('class', 'active');
      button.textContent = 'Bot贸n Activo';
    }
  });
</script>
</body>
</html>
