<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Usar after() para insertar un elemento después de otro</title>
</head>
<body>
<div id="container">
    <p id="paragraph">Este es un párrafo</p>
</div>
<button id="insertAfter">Insertar Después</button>
<script>
    document.getElementById("insertAfter").onclick = function () {
        let p = document.createElement("p");
        p.textContent = "Soy un párrafo insertado después";
        document.getElementById("paragraph").after(p);
    };
</script>
</body>
</html>
