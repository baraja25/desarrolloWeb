<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 12: Previniendo el Comportamiento por Defecto</title>
</head>
<body>
<form id="myForm">
  <input type="text" placeholder="Escribe algo...">
  <button type="submit">Enviar</button>
</form>
<a href="https://google.com" id="googleLink">Ir a Google</a>
<script>
  const form = document.getElementById('myForm');
  const googleLink = document.getElementById('googleLink');

  form.addEventListener('submit', (event) => {
    event.preventDefault();
    console.log('Envío de formulario prevenido');
  });

  googleLink.addEventListener('click', (event) => {
    event.preventDefault();
    alert('Navegación bloqueada');
  });
</script>
</body>
</html>
