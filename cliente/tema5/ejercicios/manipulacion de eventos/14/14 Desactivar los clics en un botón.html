<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 14: Desactivar los clics en un botón</title>
</head>
<body>
<button id="clickButton">Haz clic aquí</button>
<p>Haz clic en el botón para cambiar el texto</p>
<script>
  const button = document.getElementById('clickButton');
  const paragraph = document.querySelector('p');

  const changeText = () => {
    paragraph.textContent = '¡Clic detectado!';
    button.removeEventListener('click', changeText);
  };

  button.addEventListener('click', changeText);
</script>
</body>
</html>
