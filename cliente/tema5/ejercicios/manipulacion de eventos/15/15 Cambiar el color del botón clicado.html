<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 15: Cambiar el color del bot贸n clicado</title>
</head>
<body>
<button id="button1">Bot贸n 1</button>
<button id="button2">Bot贸n 2</button>
<button id="button3">Bot贸n 3</button>
<script>
  const buttons = document.querySelectorAll('button');

  buttons.forEach(button => {

  });
