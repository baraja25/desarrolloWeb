<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 13: Delegación de Eventos</title>
</head>
<body>
<h1>Lista de Elementos</h1>
<p>Haz clic en uno de los elementos de la lista:</p>
<ul id="lista">
  <li>Elemento 1</li>
  <li>Elemento 2</li>
  <li>Elemento 3</li>
  <li>Elemento 4</li>
  <li>Elemento 5</li>
</ul>
<script>
  const lista = document.getElementById('lista');

  lista.addEventListener('click', (event) => {
    if (event.target.tagName === 'LI') {
      console.log(`Haz clic en: ${event.target.textContent}`);
    } else {
      console.log('Haz clic en un elemento válido');
    }
  });
</script>
</body>
</html>
